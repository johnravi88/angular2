<div class="row vertical-offset-100" class="margin">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Please sign in</h3>
			</div>
			<div class="panel-body">
				<form autocomplete="on" [formGroup]="loginForm">
					<fieldset>
						<div class="form-group">
							<input class="form-control" placeholder="E-mail"  
							[formControl]="loginForm.controls['customerName']" type="text" >
						<div *ngIf="loginForm.controls['customerName'].hasError('required') && loginForm.controls['customerName'].touched" 
						class="alert alert-danger">You must add an email.</div>
						<div *ngIf="loginForm.controls['customerName'].hasError('minlength') && loginForm.controls['customerName'].touched" 
						class="alert alert-danger">Email Id should be minimum 3 </div>
						
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="Password" type="password" 
							value="" [formControl]="loginForm.controls['password']" >
							<div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" 
						class="alert alert-danger">Password should not be empty.</div>
						<div *ngIf="loginForm.controls['password'].hasError('minlength') && loginForm.controls['password'].touched" 
						class="alert alert-danger">password  should be minimum 3 </div>
						</div>
					  
						<input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
